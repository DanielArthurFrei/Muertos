<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia de Los Muertos</title>
    <link rel="stylesheet" href="convite.css">
</head>
<body>
    <header>
        <a href="https://danielarthurfrei.github.io/Muertos2/" class="logotipo"><img src="images/Logotipo.png" alt="Logotipo de Caveira decorada"></a> 

        <h1><strong>¿Conoces el "Día de Los Muertos"?</strong></h1>

        <a href="https://danielarthurfrei.github.io/Muertos2/" class="logotipo"><img src="images/Logotipo.png" alt="Logotipo de Caveira decorada"></a> 
        
    </header>
    <main>
        
        <h2>¿Sabes el origen? ¿La celebración? ¿Curiosidades?</h2>

        <section>
        
        <div class="slider">
            <div class="slides">


                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="images/img1.jpeg" alt="mulher fantasiada de caveira">
                </div>

                <div class="slide">
                    <img src="images/img2.jpeg" alt="homens em cima de pernas de pau">
                </div>

                <div class="slide">
                    <img src="images/img3.jpeg" alt="altar">
                </div>

                <div class="slide">
                    <img src="images/img4.jpeg" alt="mulher maquiada de caveira">
                </div>
                    <div class="navigation-auto">
                      <div class="auto-btn1"></div>
                      <div class="auto-btn2"></div>
                      <div class="auto-btn3"></div>
                      <div class="auto-btn4"></div>
                    
                    </div>
            </div>
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

            
        </div>

        <div class="link-redes">
            <a id="facebook" href="https://www.facebook.com/ifspcubatao/?locale=pt_BR"><img class="logo-redes" src="images/facebook.png" alt="logotipo do facebook"></a>
            <a id="instagram" href="https://www.instagram.com/ifspcubatao/"><img class="logo-redes" src="images/instagram.png" alt="logotipo do instagram"></a>
            <a id="github" href="https://github.com/DanielArthurFrei?tab=repositories"><img class="logo-redes" src="images/github.png" alt="logotipo do github"></a> </div>
    </section>
        <a class="link-texto" href="https://danielarthurfrei.github.io/Muertos2/" class="link">¡Te invitamos a vivir el Día de Los Muertos!</a> 
    </main>

    <script src="convite.js"></script>
</body>
</html>
